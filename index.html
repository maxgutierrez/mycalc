<!DOCTYPE html>
<html>
	<head> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>Calculadora</title>
		<link rel="stylesheet" href="style.css" type="text/css" media="all" />
	</head> 
	<body>
		
		<div id="calc">

			<div class="display">
				<textarea disabled id="visor-hora" rows="1" cols="1"></textarea>
				<textarea disabled id="visor-data" rows="1" cols="1"></textarea>
				
				<textarea disabled id="visor1" rows="1" cols="1"></textarea>
				<textarea disabled  id="visor2" rows="1" cols="1"></textarea>
			</div><!-- /DISPLAY -->
			
			
			<div class="buttons">
				<hr/>

				<div id="linha" class="linnha">
					<button id="buttons" value="AC" type="submit">AC</button>
					<button id="buttons" value="←" type="submit">←</button>
					<button id="buttons" value="%" type="submit">%</button>
					<button id="buttons" value="/" type="submit">÷</button>
				</div>
				<div id="linha">
					<button id="buttons" value="1" type="submit">1</button>
					<button id="buttons" value="2" type="submit">2</button>
					<button id="buttons" value="3" type="submit">3</button>
					<button id="buttons" value="*" type="submit">×</button>
				</div>
				<div id="linha">
					<button id="buttons" value="4" type="submit">4</button>
					<button id="buttons" value="5" type="submit">5</button>
					<button id="buttons" value="6" type="submit">6</button>
					<button id="buttons" value="-" type="submit">-</button>
				</div>
				<div id="linha">
					<button id="buttons" value="7" type="submit">7</button>
					<button id="buttons" value="8" type="submit">8</button>
					<button id="buttons" value="9" type="submit">9</button>
					<button id="buttons" value="+" type="submit" id="soma">+</button>
				</div>
				<div id="linha">
					<button id="buttons" value="0" type="submit">0</button>
					<button id="buttons" value="." type="submit">.</button>
					<button id="buttons" value="=" type="submit">=</button>
				</div>
			</div>
				
			
			
			
			<script src="scripts/main.js"></script>
		</div>
		
	</body>
</html>
